[env:testnative]
platform = native
lib_compat_mode = off
lib_ignore = 
	lora
	mylog
build_src_filter = 
	-<*>
	-<.git/>
	-<.svn/>
test_framework = unity
test_filter = native/*
build_flags = 
	-DMY_UNIT_TEST=1
	-std=gnu++11
lib_deps = 
	ArduinoFake
	bblanchon/ArduinoJson@^6.21.5
	rweather/Crypto@^0.4.0
