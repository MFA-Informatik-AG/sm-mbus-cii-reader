[env:wiscore_rak4631]
platform = nordicnrf52
board = wiscore_rak4631
framework = arduino
build_flags = 
	-Iinclude/
	-DAPI_DEBUG=1
	-DMY_DEBUG=1
	-DMY_BLE_DEBUG=0
	-DNO_BLE_LED=1
	-DMY_BLE_ENABLED=0
	-DNRF52_SERIES
lib_deps = 
	beegee-tokyo/SX126x-Arduino@^2.0.23
	throwtheswitch/Unity@^2.5.2
	bblanchon/ArduinoJson@^6.20.1
	symlink://C:/Users/schneana/Documents/PlatformIO/Projects/WisBlock-API-V2
	sabas1080/CayenneLPP@^1.1.0
	rweather/Crypto@^0.4.0
	adafruit/Adafruit SPIFlash@^4.3.4
test_framework = unity
test_filter = embeded/*

